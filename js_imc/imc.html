<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/imc.css">
</head>
<body>
    
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <h2>√çndice de Massa Corporal</h2>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">

        <label for="altura">Altura (metro):</label>
        <input type="number" id="altura">

        <button class="botaocalculo" id="botao">Calcular IMC</button>

        <h3 id="resultado"></h3>
        <p id="classificacao"></p>
    </main>

    <a href="https://www.yazio.com/pt/alimentos#:~:text=O%20YAZIO%20oferece%20gr%C3%A1ficos%20e,de%20gordura%2C%20carboidrato%20e%20prote%C3%ADna.">
        <button class="comida">Saiba mais sobre os alimentos!üçé</button>
    </a>

    <footer>
        <p>&copy; 2024 Calculadora de IMC. Todos os direitos reservados.</p>
    </footer>

    <script>
        function calcularIMC(peso, altura) {
            return peso / (altura * altura)
        }

        document.getElementById("botao").addEventListener("click", function() {
            let peso = parseFloat(document.getElementById("peso").value)
            let altura = parseFloat(document.getElementById("altura").value)

            let resultado = document.getElementById("resultado")
            let classificacao = document.getElementById("classificacao")

            if (peso > 0 && altura > 0) {
                let imc = calcularIMC(peso, altura)
                resultado.textContent = ("Seu IMC √©: " + imc.toFixed(2))

                if (imc < 18.5) {
                classificacao.textContent = "Voc√™ est√° abaixo do peso ideal"
                }

                if (imc > 18.5 && imc < 24.9) {
                    classificacao.textContent = "Voc√™ est√° no peso ideal"
                }

                if (imc >= 25 && imc <= 29.9) {
                    classificacao.textContent = "Voc√™ est√° no sobrepeso"
                }

                if (imc >= 30) {
                    classificacao.textContent = "Voc√™ est√° na obesidade"
                }

            } else {
                resultado.textContent = "Por favor, insira valores v√°lidos para peso e altura."
            }
        })
    </script>

</body>
</html>
